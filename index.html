<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="header">Calculator App</div>
    <div class="main">
        <div class="calculator">
            <div class="iodisplay">
                0
            </div>
            <div class="btns-container">
                <div class="nums-symbs">
                    <div class="symbs">
                        <button id="AC" type="button">AC</button>
                        <button id="pos-neg" type="button">+/-</button>
                        <button id="percent" type="button">%</button>
                    </div>
                    <div class="nums1-9">
                        <button id="1" type="button">1</button>
                        <button id="2" type="button">2</button>
                        <button id="3" type="button">3</button>
                        <button id="4" type="button">4</button>
                        <button id="5" type="button">5</button>
                        <button id="6" type="button">6</button>
                        <button id="7" type="button">7</button>
                        <button id="8" type="button">8</button>
                        <button id="9" type="button">9</button>
                    </div>
                    <div class="num0-period">
                        <button id="0" type="button">0</button>
                        <button id="period" type="button">.</button>
                    </div>
                </div>
                <div class="operators">
                    <button id="equals" type="button"><span>&#61;</span></button>
                    <button id="plus" type="button"><span>&#43;</span></button>
                    <button id="minus" type="button"><span>&#8722;</span></button>
                    <button id="times" type="button"><span>&#215;</span></button>
                    <button id="divide" type="button"><span>&#247;</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
